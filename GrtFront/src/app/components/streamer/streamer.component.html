<section id="streamer" class="flex justify-center">
  <div class="container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-2">
    @for (streamer of StreamerData; let i = $index; track streamer.key) {
      <div class="row-auto flex justify-center">
        <app-streamer-card class="streamer-card" [streamer]="streamer"></app-streamer-card>
      </div>
    }
  </div>
</section>
